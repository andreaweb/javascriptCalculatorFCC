<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Javascript calculator - Free Code Camp</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet">

<div class="container">
  <h1>Javascript Calculator</h1>
  <h2>A project for Free Code Camp</h2>
  
  <div class="calculator">
    <div class="screen">
      <div class="current"></div>
      <div class="operation"></div>
    </div>
    
    <button class="special">ac</button>
    <button class="special">ce</button>
    <button>/</button>
    <button>*</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>-</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="equal">=</button>
    <button class="zero">0</button>
    <button class="dot">.</button>
  </div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
